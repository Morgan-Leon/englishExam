<!-- Items -->
<div class="myBlock mt20 page-body" ng-repeat="hotreader in hotreaderLoadable.entities.content">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="row-same-height text-center">
                    <div class="col-xs-1 col-xs-height col-middle"><p class="row title text-left">
                        {{hotreader.username}}</p></div>
                    <div class="col-xs-2 col-xs-height col-middle"><p class="row title">
                        持有财富：{{hotreader.statistic.coin}}</p></div>
                    <div class="col-xs-3 col-xs-height col-middle"><p class="row title">奖励财富值：<input type="number"
                                                                                                     min="1"
                                                                                                     class="custom-input"
                                                                                                     style="width:60px"
                                                                                                     ng-model="hotreader.num"/>
                    </p></div>
                    <div class="col-xs-4 col-xs-height col-middle"><p class="row title">奖励原因：<input type="text"
                                                                                                    class="custom-input"
                                                                                                    ng-model="hotreader.reason"
                                                                                                    style="width:60%"/>
                    </p></div>
                    <div class="col-xs-1 col-xs-height col-middle">
                        <button class="btn btn-fill-blue pull-right" type="button" ng-click="publishRewordToPerson(hotreader)">
                            给TA奖励
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loadmore -->
<div class="myBlock mt20 page-body">
    <div class="load-more-bottom" ng-click="hotreaderLoadable.get()">{{ hotreaderLoadable.loadingState }}</div>
</div>
