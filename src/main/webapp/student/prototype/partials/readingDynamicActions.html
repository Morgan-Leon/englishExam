<div id="actions-page" class="container">
    <div class="row">

    <!-- The page body top -->
    <div class="page-body page-body-top readingCenter-right-body col-md-8 col-md-offset-2">

        <!-- Latest Actions -->
        <div class="row">
            <div class="col-md-12">
                <div><h4>最新活动</h4></div>
                <div class="paragraph">
                    <div class="col-md-12">

                        <!-- Actions row -->
                        <div class="row"
                             ng-repeat="action in actionPageable.entities.content">
                            <div class="col-md-10">
                                <a class="dark-blue-2"
                                   ng-click="showAction(action)">
                                    {{ action.title }}
                                </a>
                            </div>
                            <div class="col-md-2 text-right">
                                <p>{{ action.creationTime }}</p>
                            </div>
                        </div>

                        <!-- Place holder row copied from actions -->
                        <div class="row" ng-repeat="placeHolder in actionPageable.placeHolders.content">
                            <div class="col-md-10">
                                <p>&nbsp;{{ placeHolder.title }}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row title">
            <div class="col-md-6 col-md-offset-2">
                <!-- Custom page number goes here -->
                <div class="row custom-page-number-group">
                    <div class="col-xs-2"><div class="row">
                        <a ng-click="actionPageable.showPage(actionPageable.page - 1)">上一页</a>
                    </div></div>

                    <div class="col-xs-1 custom-page-number-container"
                         ng-repeat="pageNumber in actionPageable.pageNumbers.content">
                        <a class="custom-page-number"
                           ng-class="{'custom-page-number-current': pageNumber === actionPageable.page}"
                           ng-click="actionPageable.showPage(pageNumber)">
                            {{pageNumber}}
                        </a>
                    </div>
                    
                    <div class="col-xs-2">
                        <div class="row">
                            <a ng-click="actionPageable.showPage(actionPageable.page + 1)">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <!-- Custom goto page number goes here -->
                <div class="custom-page-number-group">
                    <a ng-click="actionPageable.showPage(goto)">去第</a>
                    <input type="number" class="custom-page-number-input" ng-model="goto"/>
                    <a ng-click="actionPageable.showPage(goto)">页</a>
                </div>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            <div class="modal-body">
                <div class="row">
                    <!-- Row 0 -->
                    <div class="col-md-12">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="title text-center" id="myModalLabel"><strong>{{showAction.action.title}}</strong></h4>
                        <p style="line-height:26px;" id="myModalLabel" ng-bind-html="showAction.action.content | formatParagraph"></p>
                    </div>
                </div>
          </div>
          </div>
        </div>
        </div>
    </div>

    </div>
</div>
<script>
</script>
